<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy & Sell | MNNIT Smart Campus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 20px;
    }

    .container {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background-color: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .post {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .post-type {
      font-weight: bold;
      color: #764ba2;
    }

    a {
      color: #667eea;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Buy & Sell</h1>
  <div class="container">
    <form id="postForm">
      <input type="text" id="item" placeholder="Item name" required />
      <select id="type">
        <option value="sell">Selling</option>
        <option value="buy">Buying</option>
      </select>
      <textarea id="description" placeholder="Item description" rows="4" required></textarea>
      <button type="submit">Post</button>
    </form>

    <h2>Posts</h2>
    <div id="postsContainer"></div>
    <p><a href="dashboard.html">‚Üê Back to Dashboard</a></p>
  </div>

  <script>
    async function fetchPosts() {
      const res = await fetch('/api/buysell');
      const posts = await res.json();
      const container = document.getElementById('postsContainer');
      container.innerHTML = '';

      posts.reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="post-type">${post.type.toUpperCase()} - ${post.item}</div>
          <p>${post.description}</p>
          <small>Posted on ${new Date(post.timestamp).toLocaleString()}</small>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById('postForm').addEventListener('submit', async e => {
      e.preventDefault();
      const item = document.getElementById('item').value.trim();
      const type = document.getElementById('type').value;
      const description = document.getElementById('description').value.trim();

      if (!item || !description) return alert('All fields are required.');

      await fetch('/api/buysell', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ item, type, description })
      });

      document.getElementById('postForm').reset();
      fetchPosts();
    });

    fetchPosts();
  </script>
</body>
</html>
